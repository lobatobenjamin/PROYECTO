{% extends 'layout.html' %}

{% block body %}

<div class="container mt-4">
    <div class="row mt4">
        <div class="card mb-3">
            <div class="row">
                <div class="col-md-4">
                    <img src="/media/{{producto.image}}" style="max-width: 18rem;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{producto.title}}</h5>
                            <p class="card-text">{{producto.description}}</p>
                            <div class="row mt-4">
                                <h4 class="card-text ml-2 col-sm-6">${{producto.price}} </h4>
                                <a href="{% url 'agregar_al_carrito' producto.id %}"
                                    class="btn btn-primary col-sm-3">Agregar al carrito</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
