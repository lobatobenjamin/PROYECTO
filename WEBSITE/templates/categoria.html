{% extends 'layout.html' %}

{% block body %}
<h1 class="text-center my-4">
    {{categoria.description}}
</h1>
<div class="container">
    <div class="row mt-4">
        {% for producto in lista_productos %}
        <div class="card-deck">
            <div class="card text-white bg-dark mx-4 mb-3" style="min-width: 18rem; max-width: 18rem;">
                <img src="/media/{{producto.image}}" class="card-img-top" style="max-height: 18rem; max-width : 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{producto.title}}</h5>
                    <p class="card-text">$ {{producto.price}}</p>
                    <a class="btn btn-sm btn-primary" href="{% url 'producto' producto.id %}">ver</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
